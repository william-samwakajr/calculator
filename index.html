<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF 8">
    <meta http-equiv="X-UA-Compatable" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <p class="scrn"></p>
            <div class="clear">
                <button id="clear"> Clear</button>
                <button id="del">Del</button>
            </div>
            <div class="keys">

                <div class="top-row">
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                </div>
                <div class="middle-row">
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                </div>
                <div class="bottom-row">
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                </div>
                <div class="last-row">
                    <button class="btn0">0</button>
                    <button class="btne">=</button>
                    <button class="btn%">%</button>
                </div>
                <div class="operators">
                    <button class="btn÷">÷</button>
                    <button class="btnm">×</button>
                    <button class="btna">+</button>
                    <button class="btns">-</button>
                </div>
            </div>


        </div>
        <script type="text/javascript" src="app.js"></script>
    </div>

</body>

</html>
