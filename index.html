<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF 8">
    <meta http-equiv="X-UA-Compatable" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <p class="scrn"></p>
            <div class="clear">
                <button id="clear"> Clear</button>
                <button id="del">Del</button>
            </div>
            <div class="keys">

                <div class="top-row">
                    <button class="button btn7">7</button>
                    <button class="button btn8">8</button>
                    <button class="button btn9">9</button>
                </div>
                <div class="middle-row">
                    <button class="button btn4">4</button>
                    <button class="button btn5">5</button>
                    <button class="button btn6">6</button>
                </div>
                <div class="bottom-row">
                    <button class="button btn1">1</button>
                    <button class="button btn2">2</button>
                    <button class="button btn3">3</button>
                </div>
                <div class="last-row">
                    <button class="button btn0">0</button>
                    <button class="button btn=">=</button>
                    <button class="button btn%">%</button>
                </div>
                <div class="operators">
                    <button class="button btn÷">÷</button>
                    <button class="button btnm">×</button>
                    <button class="button btna">+</button>
                    <button class="button btns">-</button>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
